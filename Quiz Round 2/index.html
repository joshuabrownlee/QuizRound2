<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/joshquiz.css" rel="stylesheet" />
</head>
<body onload="runModal()">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <br />

                <div class="jumbotron">
                    <div class="progress progress-striped active">
                        <div id="blue" class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            <span class="sr-only">45% Complete</span>
                            <div id="green" class="progress-bar progress-bar-danger" style="width: 35%">
                                <span class="sr-only">35% Complete (success)</span>
                            </div>
                            <div id="yellow" class="progress-bar progress-bar" style="width: 20%">
                                <span class="sr-only">20% Complete (warning)</span>
                            </div>
                            <div id="red" class="progress-bar progress-bar-danger" style="width: 10%">
                                <span class="sr-only">10% Complete (danger)</span>
                            </div>
                        </div>
                    </div>
                    <center>
                        <h1>
                            How American are you!!!
                        </h1>
                        <div id="historyTest">

                        </div>
                    </center>


                    <div class="row clearfix">
                        <div class="col-md-2 column">

                        </div>
                        <div class="col-md-8 column">

                            <form role="form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">How many states are in the U.S.?</label>
                                    <input type="number" class="form-control" id="first-question" placeholder="13?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">How many stars on the flag?</label>
                                    <input type="number" class="form-control" id="second-question" placeholder="3?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">How many stripes?</label>
                                    <input type="number" class="form-control" id="third-question" placeholder="9?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">Upload a photo American!</label>
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">Let us see your most American moment!</p>
                                </div>
                                
                                
                            </form>
                            <!-- Button trigger modal -->
                            <button class="btn btn-primary btn-block active btn-lg" data-toggle="modal" data-target="#myModal" onclick="getAnswers()">
                                Submit
                            </button>
                           
                                <div class="col-md-2 column">


                                </div>

</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="modal fade bs-modal-lg" tabindex="-1" id="modal-container-377013" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Let The Games Begin!!!
                    </h4>
                </div>
                <div class="modal-body">
                    <center>
                        <h2>Please enter your name and email.</h2>
                    </center>
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="inputSuccess1">Name Please</label>
                        <input type="text" class="form-control" id="inputSuccess1">
                        
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="inputSuccess2">Email</label>
                        <input type="text" class="form-control" id="inputSuccess2">
                        
                    </div><center>
                        <h2>Thank you very much!!!</h2>
                    </center>

                </div>
                <div class="modal-footer">
                    <button type="button" id="begin" value="Begin" class="btn btn-primary btn-block active"  role="button" data-dismiss="modal">Begin!</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Good Job!!! Your a true American!!!</h4>
                </div>
                <div class="modal-body">
                    Good Job Captain America!!!

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/_mynewjs.js"></script>
</body>
</html>
